<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Quiz Number</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #quizNumber, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added this line to make sure padding doesn't affect the total width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Enter Quiz Number to Grade</h1>
    <input type="text" id="quizNumber" placeholder="Quiz Number">
    <button onclick="findCompletedQuizzes()">Find Quizzes</button>

    <script>
        function findCompletedQuizzes() {
            const quizNumber = document.getElementById('quizNumber').value;
            if (!quizNumber) {
                alert("Please enter a quiz number.");
                return;
            }
            window.location.href = `gradeSubmissions.html?quizNumber=${quizNumber}`;
        }
    </script>
</body>
</html>
