<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Quiz Number</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #292929;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 30px;
        }

        #quizNumber, button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #quizNumber {
            background-color: #f4f4f4;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Quiz Number to Grade</h1>
        <input type="text" id="quizNumber" placeholder="Quiz Number">
        <button onclick="findCompletedQuizzes()">Find Quizzes</button>
    </div>

    <script>
        function findCompletedQuizzes() {
            const quizNumber = document.getElementById('quizNumber').value;
            if (quizNumber) {
                fetch(`http://localhost:3000/api/quizzes/${quizNumber}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Quiz not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        window.location.href = `quiz-details.html?quizNumber=${quizNumber}`;
                    })
                    .catch(error => alert(error.message));
            } else {
                alert('Please enter a quiz number.');
            }
        }
    </script>
</body>
</html>
